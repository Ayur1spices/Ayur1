<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - FLAVEWELL Spices</title>
    <link rel="icon" type="image/png" href="asset/image/ayur-logoTitle.png">

    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff8f0;
            color: #333;
            line-height: 1.7;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
        }

        .logo img {
            height: 50px;
        }

        .nav-link {
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            margin-right: 20px;
            position: relative;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d4af37;
            bottom: -4px;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #b93e00;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
        }

        .card-container {
            position: relative;
        }

        .card {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(100px) scale(0.95);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: sticky;
            top: 80px;
            z-index: 1;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            z-index: 10;
        }

        .card:nth-child(even) .card-img-container {
            order: 1;
            padding-left: 20px;
        }

        .card:nth-child(odd) .card-img-container {
            order: -1;
            padding-right: 20px;
        }

        .card-img-container {
            width: 40%;
        }

        .card-img-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .card-body {
            width: 55%;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #b93e00;
        }

        .card-text {
            font-size: 1.1rem;
            color: #333;
        }

        footer {
            background-color: #2f4f4f;
            color: #fff;
            padding: 20px 0;
        }

        .social-media a {
            color: whitesmoke;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo" href="#">
                    <img src="asset/image/ayurlogo.png" alt="FLAVEWELL Spices">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="card-container">
        <!-- Cards with alternating image alignment and scroll transition will go here -->
    </main>

    <footer class="text-center">
        <p class="mb-3">&copy; 2024 FLAVEWELL. All rights reserved.</p>
        <div class="social-media mb-3 d-flex justify-content-center flex-wrap">
            <a href="#" class="facebook"><i class="bx bxl-facebook-square"></i> Facebook</a>
            <a href="#" class="instagram"><i class="bx bxl-instagram"></i> Instagram</a>
            <a href="#" class="twitter"><i class="bx bxl-twitter"></i> Twitter</a>
            <a href="#" class="whatsapp"><i class="bx bxl-whatsapp"></i> WhatsApp</a>
        </div>
        <div class="footer-nav d-flex justify-content-center gap-3 flex-wrap">
            <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.6
        });

        document.querySelectorAll('.card').forEach(card => {
            observer.observe(card);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
